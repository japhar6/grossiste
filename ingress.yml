apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: innov-ingress
  namespace: innov
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"  # üî• Important !
    nginx.ingress.kubernetes.io/enable-cors: "true"  # ‚úÖ Active CORS c√¥t√© Nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://front"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  rules:
    # üåê FRONTEND
    - host: front
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-service
                port:
                  number: 443

